// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}
buildscript {
    ext.daggerVersion = '2.21'
    ext.room_version = '2.2.2'
    ext.lifecycle = '2.1.0'
    ext.moshiVersion="1.9.0"
    ext.retrofit2_version = "2.7.0"
    ext.okhttp3_version = "3.12.0"
    ext.kotlinCoroutineVersion = "1.2.1"
    ext.picassoVersion = "2.71828"
    ext.mockKVersion ="1.9.3"
    ext.mockWebServerVersion ="3.14.2"

}
task clean(type: Delete) {
    delete rootProject.buildDir
}
